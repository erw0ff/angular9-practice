<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <h2>Enter to admin panel</h2>

  <div
    class="alert alert-danger"
    *ngIf="this.auth.error$ | async as error"
  >{{error}}</div>

  <div
    class="alert alert-info"
    *ngIf="message"
  >{{message}}</div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').invalid && form.get('email').touched}"
  >
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" >
    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('email').errors['required']">Write something</small>
      <small *ngIf="form.get('email').errors['email']">Write correct email</small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" >
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors['required']">write some pass</small>
      <small *ngIf="form.get('password').errors['minlength']">
        min length must be {{form.get('password').errors['minlength']['requiredLength']}},
        now lenth {{form.get('password').errors['minlength']['actualLength']}} </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"
  >Enter</button>
</form>
